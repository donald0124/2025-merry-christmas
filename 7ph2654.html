<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>妳的聖誕任務</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* 專屬頁面的額外樣式 */
        .mission-card {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            margin-top: 20px;
            border: 2px solid var(--accent-red);
        }
        .mission-title {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        .target-name {
            font-size: 2rem;
            color: var(--text-color);
            font-weight: bold;
            margin-bottom: 20px;
        }
        .color-box {
            display: inline-block;
            padding: 10px 20px;
            background: #f0f0f0;
            border-radius: 50px;
            margin-bottom: 30px;
            font-weight: bold;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .color-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid #ddd;
        }
        .back-btn {
            display: inline-block;
            text-decoration: none;
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .back-btn:hover {
            background: var(--accent-green);
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="snow-container"></div>

    <div class="container">
        <header>
            <h1>妳的聖誕任務 <span>鵬惠</span></h1>
        </header>

        <div class="mission-card">
            <p class="mission-title">請準備聖誕禮物給...</p>
            
            <div class="target-name">盛文</div>
            
            <p class="mission-title">妳要準備的禮物顏色是</p>
            
            <div class="color-box">
                <span class="color-dot" style="background-color: #FFFFFF; border:1px solid #ddd;" title="純白"></span>
                    <span>白</span>
            </div>

            <p style="font-size: 0.8rem; color: #aaa;">(請截圖保存，或隨時回來查看)</p>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <a href="index.html" class="back-btn">← 返回活動首頁</a>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        // ==========================================
        // LocalStorage 功能：自動紀錄這是誰的頁面
        // ==========================================
        document.addEventListener('DOMContentLoaded', () => {
            // 取得當前頁面的網址
            const currentUrl = window.location.href;
            
            // 存入瀏覽器記憶體，key 叫做 'my_santa_mission'
            localStorage.setItem('my_santa_mission', currentUrl);
            
            console.log("已紀錄任務頁面:", currentUrl);
        });
    </script>
</body>
</html>
